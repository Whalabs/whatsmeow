name: Sync Upstream & Notify

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/tulir/whatsmeow.git
          git fetch upstream

      - name: Detect upstream changes
        id: check
        run: |
          COMMITS_AHEAD=$(git rev-list --count main..upstream/main)
          if [ "$COMMITS_AHEAD" -gt 0 ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "commits=$COMMITS_AHEAD" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "commits=0" >> $GITHUB_OUTPUT
          fi
          echo "Commits √† frente do upstream: $COMMITS_AHEAD"

      - name: Get upstream changes info
        if: steps.check.outputs.changed == 'true'
        id: changes
        run: |
          LAST_COMMIT=$(git log -1 --format="%h - %s" upstream/main)
          echo "commits=${{ steps.check.outputs.commits }}" >> $GITHUB_OUTPUT
          echo "last_commit=$LAST_COMMIT" >> $GITHUB_OUTPUT
          echo "=== Mudan√ßas detectadas ==="
          echo "Commits √† frente: ${{ steps.check.outputs.commits }}"
          echo "√öltimo commit: $LAST_COMMIT"
          echo ""
          echo "Commits que ser√£o sincronizados:"
          git log --oneline main..upstream/main | head -10

      - name: Notify Telegram
        if: steps.check.outputs.changed == 'true'
        uses: appleboy/telegram-action@v1.0.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            üîÑ *Atualiza√ß√£o detectada no upstream!*

            Reposit√≥rio: *${{ github.repository }}*

            üìä *Estat√≠sticas:*
            ‚Ä¢ Commits √† frente: *${{ steps.changes.outputs.commits }}*
            ‚Ä¢ √öltimo commit: `${{ steps.changes.outputs.last_commit }}`

            ‚ö†Ô∏è *A√ß√£o necess√°ria:*
            Fa√ßa o sync manualmente no GitHub ou localmente.

            üîó [Ver compara√ß√£o](https://github.com/${{ github.repository }}/compare/main...tulir/whatsmeow:main)
