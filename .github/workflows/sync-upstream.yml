name: Sync Upstream & Notify

on:
  schedule:
    - cron: "0 */6 * * *"   # a cada 6 horas
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/tulir/whatsmeow.git
          git fetch upstream

      - name: Dry-run merge to detect real upstream updates
        id: check
        run: |
          # Tentativa de merge sem aplicar mudanÃ§as
          git merge --no-commit --no-ff upstream/main || true
          
          # Se houver diferenÃ§as reais apÃ³s merge dry-run
          if ! git diff --quiet HEAD; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
          # Resetar estado para nÃ£o sujar o repo
          git merge --abort || true

      - name: Create PR if updates exist
        if: steps.check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          title: "ðŸ”„ Update from upstream"
          body: "Upstream has new commits. This PR syncs them into your fork."
          base: main
          head: sync-upstream
          labels: upstream-sync
          commit-message: "Sync: update from upstream"

      - name: Send Telegram notification
        if: steps.check.outputs.changed == 'true'
        uses: appleboy/telegram-action@v1.0.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: "ðŸ”„ *AtualizaÃ§Ã£o detectada!* Um pull request automÃ¡tico foi aberto no repositÃ³rio *${{ github.repository }}*. Revisar e fazer merge."
