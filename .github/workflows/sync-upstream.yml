name: Sync Upstream & Notify

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/tulir/whatsmeow.git
          git fetch upstream

      - name: Detect upstream changes
        id: check
        run: |
          if ! git diff --quiet main upstream/main; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Prepare sync branch
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git checkout main
          git checkout -B sync-upstream
          git merge --no-commit --no-ff upstream/main || true

      - name: Create PR
        if: steps.check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "ðŸ”„ Update from upstream"
          body: "Upstream has new commits. This PR syncs them into your fork."
          base: main
          branch: sync-upstream
          labels: upstream-sync
          commit-message: "Sync: update from upstream"
          delete-branch: false

      - name: Notify Telegram
        if: steps.check.outputs.changed == 'true'
        uses: appleboy/telegram-action@v1.0.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: "ðŸ”„ *AtualizaÃ§Ã£o detectada!* Um pull request automÃ¡tico foi aberto no repositÃ³rio *${{ github.repository }}*. Revisar e fazer merge."
